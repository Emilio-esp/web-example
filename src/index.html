        <h2 class="l-container main-discography__title">Discography</h2>

       <div style="display: flex;">
            <div id="albums" class="l-10 main-discography__container-albums ">

                    <img class="main-discography__img" src="./images/Simulation_theory_cover_art.jpg" alt="muse-album">
                </div>

                    <img src="./images/Simulation_theory_cover_art.jpg" alt="muse-album">
                    <div class="back"></div>
                </div>
            </div>
       </div>
